<!-- Home Page -->
    <a id="Home"></a>
    <div class ="Home">
    <div id="typewriter"></div>
    <script type='text/javascript'>
    const typewriter = new Typewriter('#typewriter', {
    loop: false,
    });
    typewriter.changeDelay(2);
    typewriter.changeDeleteSpeed(0.1);
    typewriter.typeString("You looking for someone?<br>")
    .pauseFor(1000)
    .typeString("I guess, you're looking for <strong>him</strong> aren't you?<br>")
    .pauseFor(1000)
    .typeString("Here's all I know about him.")
    .pauseFor(1000)
    .deleteAll()
    .typeString("He's a stubborn focused individual who<br> ")
    .pauseFor(500)
    .typeString("loves to cook and he tries to makes things looks nice.<br>")
    .pauseFor(500)
    .typeString("He's a beginner front-end developer<br>")
    .pauseFor(500)
    .typeString("and still trying to expand his skills.<br>")
    .pauseFor(500)
    .typeString("<br> Luckily He left his CV.")
    .start();
    </script>
    <div id='CV'></div>
  </div>
